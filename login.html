<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="user">
    <h1 align="center">Login</h1>
    <label for="">Username</label>
    <input type="text" name="" id="un" placeholder="Enter the Username"><br><br>
    <label for="">Email</label>
    <input type="email" name="" id="em" placeholder="example@gmail.com"><br><br>
    <label for="">Password</label>
    <input type="password" name="" id="pw" placeholder="Enter password"><br><br>
    <input type="submit" name="" id="sb" placeholder="Login">
    </div>
</body>
</html>
